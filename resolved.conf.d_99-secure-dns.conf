# /etc/systemd/resolved.conf.d/99-secure-dns.conf

[Resolve]
# Primary: Cloudflare
# Backups: Quad9, UncensoredDNS, FDN
DNS=1.1.1.1 1.0.0.1 \
    9.9.9.9 149.112.112.112 \
    91.239.100.100 89.233.43.71 \
    194.242.2.2 194.242.2.3

# Force DNS over TLS only (no plaintext fallback)
DNSOverTLS=yes

# Global scope, ignore DHCP and per-link injection
Domains=~.
FallbackDNS=
DNSDefaultRoute=no

# Security hardening
LLMNR=no
MulticastDNS=no
